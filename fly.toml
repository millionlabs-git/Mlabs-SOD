# fly.toml app configuration file generated for prd-orchestrator on 2026-02-23T12:06:31Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'prd-orchestrator'
primary_region = 'lhr'

[build]

[env]
  POLL_INTERVAL_MS = '5000'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
