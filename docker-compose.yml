services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orchestrator
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  orchestrator:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/orchestrator
      WEBHOOK_SECRET: dev-secret
      ORCHESTRATOR_URL: http://localhost:8080
      DRY_RUN: "true"
      POLL_INTERVAL_MS: "5000"
      GCP_PROJECT_ID: placeholder
      GCP_REGION: europe-west1
      WORKER_JOB_NAME: prd-worker
    depends_on:
      - postgres

volumes:
  pgdata:
